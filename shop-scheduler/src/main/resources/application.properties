# ==================== Dubbo 配置 ====================
# dubbo 服务名称
spring.dubbo.application.name=shop-scheduler
# 协议名称
spring.dubbo.protocol.name=dubbo
# 服务提供者所暴露的端口号
spring.dubbo.protocol.port=20882
# 注册中心的地址
spring.dubbo.registry.address=zookeeper://192.168.253.128:2181
# 服务调用超时时间（提供者限定）
spring.dubbo.provider.timeout=5000
# 注解扫描路径
spring.dubbo.base-package=cn.wolfcode.scheduler


